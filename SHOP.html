<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Fits</title>
  <link rel="stylesheet" href="SHOPstyles.css">
</head>
<body>
  <header>
    <h1>PAGE <span>FANTASY</span></h1>
  </header>

  <div class="content">
    <div class="sidebar">
      <button class="category">Shirts</button>
      <button class="category">Pants</button>
      <button class="category">Summer Collections</button>
      <button class="category">Winter Collections</button>
      <button class="category">Watches</button>
      <button class="category">Sunglasses</button>
    </div>

    <div class="main">
      <div class="products">
        <div class="product">
          <img src="shirt1.png" alt="Denim Wear">
          <h3>Denim Wear</h3>
          <p>₱ 3500</p>
          <p>Casual | Party Wear</p>
        </div>
        <div class="product">
          <img src="shirt2.png" alt="Linen Shirt">
          <h3>Linen Shirt</h3>
          <p>₱ 3000</p>
          <p>Comfortable smart fit shirt</p>
        </div>
        <div class="product">
          <img src="shirt3.png" alt="Roll Sleeves">
          <h3>Roll Sleeves</h3>
          <p>₱ 2500</p>
          <p>Men's casual wear</p>
        </div>
        <div class="product">
          <img src="shirt4.png" alt="Allen Solly Full Sleeves">
          <h3>Allen Solly Full Sleeves</h3>
          <p>₱ 4500</p>
          <p>Allen Solly Original</p>
        </div>
        <div class="product">
          <img src="shirt5.png" alt="Levizo">
          <h3>Levizo</h3>
          <p>₱ 679</p>
          <p>Men's Cotton Classic Fit</p>
        </div>
        <div class="product">
          <img src="shirt6.png" alt="EYBOGLER">
          <h3>EYBOGLER</h3>
          <p>₱ 449</p>
          <p>Regular Fit Men's Striped Shirt</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
