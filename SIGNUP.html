<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="SIGUPstyle.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Create an Account</h2>
            <div class="form-group">
                <label for="First Name"><i class="fas fa-user"></i>First Name </label>
                <input type="text" id="username" placeholder="Enter your Name" required>
            </div>
            <div class="form-group">
                <label for="Last Name"><i class="fas fa-user"></i> Last Name</label>
                <input type="text" id="username" placeholder="Enter your Name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn-login"><i class="fas fa-user-plus"></i> Sign Up</button>
            
            <p style="text-align: center; margin-top: 16px;">
            Already have an account? <a href="LOGIN.html" style="color: #ff6347;">Log in </a>
            
        </form>
    </div>
</body>
</html>
